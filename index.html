<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="book-container">
            <!-- <div class="book">
                <p>Title: <span class="title"></span></p>
                <p>Author: <span class="author"></span></p>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div> -->
        </div>
    </main>
    <footer>
        <button id="add-book">+ Add book</button>
    </footer>
    <div class="modal">
        <div class="modal-inner">
            <div class="modal-top">
                <h2>Add new book</h2>
                <button type="button" class="modal-close"><img src="img/close.png" alt="Closing icon"></button>
            </div>
            <form class="modal-content">
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Author">
                <div class="is-read">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
