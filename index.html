<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="/img/open-book-icon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="menu-button"><img src="img/hamburger-menu-icon.svg" alt="Menu icon"></button>
    </header>
    <div class="menu">
        <button id="sort-titile-asc">Sort by Title (A-Z)</button>
        <button id="sort-titile-desc">Sort by Title (Z-A)</button>
        <button id="sort-author-asc">Sort by Author (A-Z)</button>
        <button id="sort-author-desc">Sort by Author (Z-A)</button>
    </div>
    <main>
        <div class="book-container">
        </div>
    </main>
    <footer>
        <button id="add-book">+ Add book</button>
    </footer>
    <div class="modal">
        <div class="modal-inner">
            <div class="modal-top">
                <h2>Add new book</h2>
                <button type="button" class="modal-close"><img src="img/close.png" alt="Closing icon"></button>
            </div>
            <form class="modal-content">
                <input type="text" placeholder="Title" required>
                <input type="text" placeholder="Author" required>
                <div class="is-read">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
